<div class='tableLine' ng-repeat="product in dataset">
	<div class='col-xs-4'>
		<img class='iconWrap' ng-src='{{ product.img }}'>
	</div>
	<p class='col-xs-4'>{{ product.name }}</p>
	<p class='col-xs-4'>{{ product.price | currency }}</p>
	<button ng-click="showProductDeleteModal(product)">X</button>
</div>
